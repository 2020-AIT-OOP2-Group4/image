<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Bootstrap JS(compiled bundle) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>ファイルアップロード</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">画像処理(アップロード)</span>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/uploaded_list/">アップロードリスト</a></li>
            <li class="nav-item"><a class="nav-link" href="/grayscale_list/">グレースケール</a></li>
            <li class="nav-item"><a class="nav-link" href="/threshold_list/">アップロードリスト</a></li>
            <li class="nav-item"><a class="nav-link" href="/canny_list/">Canny</a></li>
            <li class="nav-item"><a class="nav-link" href="/face_list/">顔検出</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <h1></h1>
        <form enctype="multipart/form-data" action="/upload" method="post">
              <div class="form-group">
                <label for="exampleFormControlFile1">画像ファイルを指定してください。</label>
                <input type="file" name="file" class="form-control-file" id="exampleFormControlFile1">
              </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">アップロード</button>
        </form>

        {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
