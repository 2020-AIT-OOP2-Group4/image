<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .container {
        margin: 50px;
      }
    </style>
    <title>画像処理</title>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">画像処理(アップロード)</span>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/uploaded_list/">アップロードリスト</a></li>
        <li class="nav-item"><a class="nav-link" href="/grayscale_list/">グレースケール</a></li>
        <li class="nav-item"><a class="nav-link" href="/canny_list/">Canny</a></li>
        <li class="nav-item"><a class="nav-link" href="/face_list/">顔検出</a></li>
    </ul>
  </nav>
    
    <div class="container mt-5">
        <form　enctype="multipart/form-data" action="/upload" method="post">
            

            <div class="form-group">
              <label for="inputFile">File input</label>
              <input type="file" name="file" class="form-control-file" id="inputFile">

            </div>
          
            <hr/>
          
            <button type="submit" class="btn btn-primary">アップロード</button>
          
          </form>
          {% if message %}
          <div class="alert alert-success" role="alert">
              {{ message }}
          </div>
          {% endif %}

    </div>
</body>
</html>
